    <!-- Matrix Regen Canvas -->
<canvas id="matrixCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></canvas>

<script>
    const canvas = document.getElementById("matrixCanvas");
    const context = canvas.getContext("2d");

    // Canvas aanpassen aan schermgrootte
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = "01"; // Matrix-tekens
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(columns).fill(1);

    // Matrix regen-animatie tekenen
    function drawMatrix() {
        context.fillStyle = "rgba(5, 25, 64, 0.05)"; // Transparante achtergrond met jouw kleur #051940
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = "#556273"; // Matrix-tekens in kleur #556273
        context.font = fontSize + "px monospace";

        drops.forEach((y, index) => {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            const x = index * fontSize;
            context.fillText(text, x, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[index] = 0;
            }
            drops[index]++;
        });
    }

    setInterval(drawMatrix, 50);

    // Schermresolutie bijwerken wanneer het venster wordt aangepast
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops.fill(1); // Reset de drops bij resize
    });
</script>
